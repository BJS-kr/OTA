services:
  postgres:
    image: postgres:16-alpine
    container_name: ota-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ota
      POSTGRES_PASSWORD: ota_dev_password
      POSTGRES_DB: ota
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
